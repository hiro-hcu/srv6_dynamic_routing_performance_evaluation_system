### Global Config Options

# WorkDir: RRDファイルの出力先
WorkDir: /opt/app/mrtg/mrtg_file

# LogDir: ログファイルの出力先を明示的に指定
LogDir: /opt/app/mrtg/mrtg_file

# LogFile: ログファイル名を明示的に指定（設定ファイルとは別）
# このオプションにより、MRTGは設定ファイルではなく専用ログファイルに書き込む
# ログファイル: /opt/app/mrtg/mrtg_file/mrtg.log

### Global Defaults

# グラフ生成を無効化して効率化
Options[_]: bits
EnableIPv6: yes

# RRDToolを使用してデータのみ収集
Interval: 1
LogFormat: rrdtool
## perl が独自に見つけることができる場所にインストールされていない場合に以下の2行を追加する
