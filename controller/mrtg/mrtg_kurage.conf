######################################################################
# Interface monitoring: r1-r2 (fd02:1::2)
# 
# 【監視対象】: SRv6ルーター r1 IPv6アドレス fd01:1::11 
# 【目的】    : ネットワークインターフェースのトラフィック監視
# 【監視方法】: SNMPv2c プロトコルによるリアルタイム監視
######################################################################

# Target[r1]: SNMPターゲット設定
# 構文: インターフェースID:コミュニティ名@[IPv6アドレス]:::::SNMPバージョン
Target[r1-r2]: 2:public@[fd02:1::2]:::::2
# └─ 2          : 監視対象インターフェース番号 (ifIndex)
# └─ public     : SNMP認証用コミュニティ名（読み取り専用）
# └─ fd02:1::2  : r1ルーターの管理用IPv6アドレス（controller-rネットワーク）
# └─ 2          : SNMPプロトコルバージョン（v2c）

# MaxBytes[r1]: インターフェースの最大転送速度（バイト/秒）
MaxBytes[r1-r2]: 12500000
# └─ 12500000 = 100Mbps（100,000,000 bits/sec ÷ 8 = 12,500,000 bytes/sec）

# Title[r1]: グラフタイトル
Title[r1-r2]: r1-r2 Interface Traffic (fd02:1::2)

# Options[r1]: MRTG動作オプション
Options[r1-r2]: bits
# └─ bits    : データをビット単位で収集・表示（デフォルトはバイト）
# └─ nohtml  : HTMLページ生成を無効化（効率化のため）
# └─ nograph : グラフ画像生成を無効化（RRDデータのみ保存）

# 【データ収集内容】
# - ifHCInOctets  : インターフェースへの入力バイト数（64bit counter）
# - ifHCOutOctets : インターフェースからの出力バイト数（64bit counter）
# 
# 【保存先】
# - RRDファイル: /opt/app/mrtg/mrtg_file/r1.rrd
# 
# 【収集間隔】
# - 1分間隔でデータ収集・更新


